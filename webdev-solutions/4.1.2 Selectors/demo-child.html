<!DOCTYPE html>
<!-- demo-child.html -->
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>CSS Element Child Selecting Demo</title>
		<link href="demo-child.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<div class="blue">
			<h1>This text is not blue</h1>
			<p>This text is blue</p>
			<span>
				<p>This text is NOT blue,
					because its parent is the
					span tag, which does not
					have the "blue" class.
				</p>
			</span>
		</div>
		<p>This text is not blue</p>
	</body>
</html>
