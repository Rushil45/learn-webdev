<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>CSS Element Class Selecting Demo</title>
		<link href="demo-class.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<p class="blue">This text is blue</p>
		<p>This text is not blue</p>
